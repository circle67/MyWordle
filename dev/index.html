        <header class="c">

        <div class="c message hidden" id="message"><p class="hidden">message</p></div>
        <div class="c game-c" id="board"><div class="game-row"><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div></div><div class="game-row"><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div></div><div class="game-row"><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div></div><div class="game-row"><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div></div><div class="game-row"><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div></div><div class="game-row"><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div><div class="input"><p></p></div></div></div>
        <div class="c c-row">
            <button id="resetButton">Restart</button><button id="shareButton">Share</button><button id="statsButton">Stats</button>
        </div>
        <div class="c game-c" id="keyboard">
            <div class="kbd-row">
                <div class="key"><p>Q</p></div>
                <div class="key"><p>W</p></div>
                <div class="key"><p>E</p></div>
                <div class="key"><p>R</p></div>
                <div class="key"><p>T</p></div>
                <div class="key"><p>Y</p></div>
                <div class="key"><p>U</p></div>
                <div class="key"><p>I</p></div>
                <div class="key"><p>O</p></div>
                <div class="key"><p>P</p></div>
            </div>
            <div class="kbd-row">
                <div class="key"><p>A</p></div>
                <div class="key"><p>S</p></div>
                <div class="key"><p>D</p></div>
                <div class="key"><p>F</p></div>
                <div class="key"><p>G</p></div>
                <div class="key"><p>H</p></div>
                <div class="key"><p>J</p></div>
                <div class="key"><p>K</p></div>

            </div>

                <div class="key"><p>Z</p></div>
                <div class="key"><p>X</p></div>
                <div class="key"><p>C</p></div>
                <div class="key"><p>V</p></div>
                <div class="key"><p>B</p></div>
                <div class="key"><p>N</p></div>
                <div class="key"><p>M</p></div>
                <div class="key"><p>+</p></div>
            </div>
        </div>
